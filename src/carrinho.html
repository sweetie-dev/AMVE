<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Carrinho - AMVE</title>
        <link rel="icon" href="img/AMve.png" type="image/png">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="Carrinho.css">
    </head>
    <body>
        <header style="text-align:center">
            <img src="img/amveTech.png" alt="Logo AMVE" style="height:60px; vertical-align:middle;">
            <nav>
                <a href="index.html">Inicio</a>
                <a href="carrinho.html">Carrinho (<span id="cart-count">0
        </span>)</a>
                <a href="cadastro.html">Cadastro</a>
            </nav>
        </header>

        <main>
            <section>
                <h3>Itens no Carrinho</h3>
                <div id="cart-area"></div>
                <div id="cart-total" style="margin-top:1rem; font-weight:bold"></div>
            </section>

            <section style="margin-top:1rem">
                <button id="voltar">Voltar para a loja</button>
                <button id="comprar">Comprar</button>
            </section>

            <hr>

            <section>
                <h3>Dados do cliente</h3>
                <div id="dados"></div>
                <button id="limpar-dados">Limpar dados de cadastro</button>
            </section>
        </main>

        <script>
            function getCart() {
                try {
                    return JSON.parse(localStorage.getItem('carrinho') || '[]');
                } catch (e) {
                    return [];
                }
            }
            function saveCart(cart) {
                localStorage.setItem('carrinho', JSON.stringify(cart));
                renderCart();
            }
            function formatBRL(v) {
                return 'R$ ' + Number(v).toFixed(2).replace('.', ',');
            }
            function renderCart() {
                const area = document.getElementById('cart-area');
                const totalEl = document.getElementById('cart-total');
                const cart = getCart();
                if (!cart || cart.length === 0) {
                    area.innerHTML = '<p>Seu carrinho está vazio.</p>';
                    totalEl.textContent = '';
                    return;
                }
                let html = '<table border="0" cellpadding="6" style="width:100%; border-collapse:collapse">';
                html += '<thead><tr><th>Produto</th><th>Preço</th><th>Qtd</th><th>Subtotal</th><th></th></tr></thead><tbody>';
                let total = 0;
                cart.forEach(item => {
                    const subtotal = item.preco * (item.quantidade || 1);
                    total += subtotal;
                    html += `<tr data-id="${item.id}">` +
                        `<td>${item.nome}</td>` +
                        `<td>${formatBRL(item.preco)}</td>` +
                        `<td><button class="dec">-</button> ${item.quantidade} <button class="inc">+</button></td>` +
                        `<td>${formatBRL(subtotal)}</td>` +
                        `<td><button class="remove">Remover</button></td>` +
                        `</tr>`;
                });
                html += '</tbody></table>';
                area.innerHTML = html;
                totalEl.textContent = 'Total: ' + formatBRL(total);
            }
            document.addEventListener('click', function (e) {
                const tr = e.target.closest('tr[data-id]');
                if (!tr) return;
                const id = tr.getAttribute('data-id');
                if (e.target.classList.contains('inc')) {
                    changeQty(id, 1);
                } else if (e.target.classList.contains('dec')) {
                    changeQty(id, -1);
                } else if (e.target.classList.contains('remove')) {
                    removeItem(id);
                }
            });
            function changeQty(id, delta) {
                const cart = getCart();
                const item = cart.find(i => String(i.id) === String(id));
                if (!item) return;
                item.quantidade = (item.quantidade || 1) + delta;
                if (item.quantidade <= 0) {
                    // remove
                    const idx = cart.findIndex(i => String(i.id) === String(id));
                    if (idx >= 0) cart.splice(idx, 1);
                }
                saveCart(cart);
            }
            function removeItem(id) {
                let cart = getCart();
                cart = cart.filter(i => String(i.id) !== String(id));
                saveCart(cart);
            }
            document.getElementById('voltar').addEventListener('click', function () {
                window.location.href = 'index.html';
            });
            document.getElementById('comprar').addEventListener('click', function () {
                const cart = getCart();
                if (!cart || cart.length === 0) {
                    alert('Seu carrinho está vazio. Adicione produtos antes de comprar.');
                    return;
                }
                const confirmBuy = confirm('Confirmar compra de ' + cart.reduce((s,i)=>s+i.quantidade,0) + ' item(ns)?');
                if (!confirmBuy) return;
                const orderId = 'PED-' + Date.now();
                localStorage.removeItem('carrinho');
                renderCart();
                alert('Compra realizada! Pedido: ' + orderId);
            });
            function mostrarDados() {
                const alvo = document.getElementById('dados');
                const raw = localStorage.getItem('cadastro');
                if (!raw) {
                    alvo.innerHTML = '<p>Nenhum dado de cadastro encontrado.</p>';
                    return;
                }
                try {
                    const obj = JSON.parse(raw);
                    let html = '<div>';
                    for (const k in obj) {
                        html += `<div class="campo"><strong>${k}:</strong> ${obj[k] || '<i>vazio</i>'}</div>`;
                    }
                    html += '</div>';
                    alvo.innerHTML = html;
                } catch (e) {
                    alvo.innerHTML = '<p>Erro ao ler os dados.</p>';
                }
            }
            document.getElementById('limpar-dados').addEventListener('click', function () {
                localStorage.removeItem('cadastro');
                mostrarDados();
            });
            renderCart();
            mostrarDados();
        </script>
    </body>
</html>
