<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header style="text-align:center">
            <img src="img/amveTech.png" alt="Logo AMVE" style="height:60px; vertical-align:middle;">
            <nav>
                <a href="index.html">Inicio</a>
                <a href="carrinho.html">Carrinho (<span id="cart-count">0
        </span>)</a>
                <a href="cadastro.html">Cadastro</a>
            </nav>
        </header>
    <h1>Faça seu cadastro</h1>
    <p>Preencha seus dados, verifique se os dados estão corretos. Campos com <span class="obrigatorio">*</span> são obrigatórios.</p>

            <form id="cadastro-form" novalidate>
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <label>Nome completo: <input type="text" name="nome" id="nome" required></label>
                    <label>Telefone: <input type="tel" name="telefone" id="telefone" required></label>
                    <label>E-mail: <input type="email" name="email" id="email" required></label>
                    <label>Senha: <input type="password" name="senha" id="senha" required></label>
                </fieldset>

                <fieldset>
                    <legend>Endereço</legend>
                    <label for="cep">CEP: <input type="text" id="cep" name="cep" required maxlength="9" pattern="\d{5}-?\d{3}" placeholder="00000-000 ou 00000000"></label>
                    <label>Rua: <input type="text" name="rua" id="form-rua" required></label>
                    <label>Número: <input type="number" name="numero" id="numero" required></label>
                    <label>Complemento: <input type="text" name="complemento" id="complemento"></label>
                    <label>Bairro: <input type="text" name="bairro" id="form-bairro" required></label>
                    <label>Cidade: <input type="text" name="cidade" id="form-cidade" required></label>
                    <label>Estado: <input type="text" name="estado" id="form-estado" required></label>
                </fieldset>

                <button type="submit" id="enviar">Salvar cadastro e ir para o carrinho</button>
            </form>

            <div id="erro" style="color:red; display:none;"></div>
            <script src="cep.js"></script>
</body>
</html>
